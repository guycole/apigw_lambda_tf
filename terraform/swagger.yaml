swagger: '2.0'

info:
  version: '1'
  title: Ping Demo
  description: description1

host: braingang.net

basePath: /pingdemo/v1

schemes:
  - http
  - https

paths:
  /pings:
    get:
      summary: list all pings
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: happy happy
          schema:
            $ref: "#/definitions/Pings"
            
  /ping/{pingId}:
    get:
      summary: specific ping
      consumes:
        - application/json
      produces:
        - application/json      
      parameters:
        - in: path
          name: pingId
          type: string
          required: true
          description: ping id
      responses:
        200:
          description: happy happy

definitions:
  Ping:
    required:
      - id
      - flag
    properties:
      id:
        type: string
        format: uuid
      flag:
        type: boolean
  Pings:
    type: array
    items:
      $ref: "#/definitions/Ping"
